<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Explorer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h2>Automated Geospatial Data Analysis and Visualization</h2>

    <form id="visualizationForm">
        <!-- Table and variable selection -->
        <div class="form-section">
            <label><strong>Select the Table to perform the Visualization</strong></label><br>
            <select name="table" id="tableSelect">
                <option></option>
            </select><br
            
            <label><strong>Select Dependent Variable (Single)</strong></label><br>
            <select name="independent" id="independentSelect">
                <option></option>
            </select><br>
            
            <label><strong>Select Independent Variables (Multiple)</strong></label><br>
            <select name="dependents" id="dependentsSelect" multiple>
                <option></option>
            </select>
        </div>

        <!-- Shapefile upload section -->
        <div class="shapefile-upload-section">
            <h3>Upload Shapefile</h3>
            <div class="form-group">
                <label for="shapefileInput">Select Shapefile Components (.shp, .shx, .dbf, etc.)</label>
                <input type="file" 
                       id="shapefileInput" 
                       name="files[]" 
                       multiple 
                       accept=".shp,.shx,.dbf,.prj,.sbx,.sbn,.cpg"
                       class="form-control">
                <label for="shapefileInput" class="custom-file-upload">
                   
                </label><br>
                <div id="selectedFiles">No files chosen</div>
                <button type="button" id="uploadShapefileBtn" class="btn-primary">Upload Shapefile</button>
            </div>
            <div id="uploadStatus"></div>
        </div>

        <!-- Generate Results button -->
        <button type="submit" class="generate-button">Generate Results and Maps</button>
    </form>

    <!-- Results table -->
    <div class="results-section">
        <h3>Generated Results and Visualization Maps</h3>
        <table class="maps-table">
            <thead>
                <tr>
                    <th>Map Name</th>
                    <th>Bandwidth</th>
                    <th>Results</th>
                </tr>
            </thead>
            <tbody id="maps-table-body">
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
