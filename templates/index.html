<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Explorer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h2>Database Tables</h2>

    <form>
        <div>
            <label><strong>Select the Table to perform the Visualization:</strong></label><br>
            <select name="table" id="tableSelect">
                <option></option>
            </select>
        </div>

        <div>
            <label><strong>Select Dependent Variable (Single):</strong></label><br>
            <select name="independent" id="independentSelect">
                <option></option>
            </select>
        </div>

        <div>
            <label><strong>Select Independent Variables (Multiple):</strong></label><br>
            <select name="dependents" id="dependentsSelect" multiple size="5">
                <option></option>
            </select>
        </div>

        <button type="submit">Visualize</button>
    </form>

    <!-- Map display section -->
    <div class="map-display-section">
        <h3>Current Map</h3>
        <img id="current-map" src="" alt="Generated Map" style="display: none;">
    </div>

    <!-- Results table -->
    <div class="results-section">
        <h3>Generated Maps</h3>
        <table class="maps-table">
            <thead>
                <tr>
                    <th>Map Name</th>
                    <th>Bandwidth</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody id="maps-table-body">
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
